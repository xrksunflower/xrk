<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Member by ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Search Member by ID</h1>

    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Enter member ID">
        <button id="searchButton">Search</button>
    </div>

    <!-- Member Cards -->
    <div class="member-card" data-id="101">
        <div class="status-indicator active"></div>
        <div class="member-name"><a href="#" class="member-link">John Doe</a></div>
    </div>
    <div class="member-card" data-id="102">
        <div class="status-indicator inactive"></div>
        <div class="member-name"><a href="#" class="member-link">Jane Smith</a></div>
    </div>
    <div class="member-card" data-id="103">
        <div class="status-indicator active"></div>
        <div class="member-name"><a href="#" class="member-link">Alice Johnson</a></div>
    </div>
    <div class="member-card" data-id="104">
        <div class="status-indicator inactive"></div>
        <div class="member-name"><a href="#" class="member-link">Bob Brown</a></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const memberCards = document.querySelectorAll('.member-card');

        // Base URL for member profile (replace with your actual URL)
        const baseURL = "https://example.com/member-profile?id=";

        // Add dynamic links to member names
        document.querySelectorAll('.member-card').forEach(card => {
            const memberId = card.getAttribute('data-id');
            const link = card.querySelector('.member-link');
            link.href = `${baseURL}${memberId}`; // Append member ID to the URL
        });

        // Search Functionality
        searchButton.addEventListener('click', () => {
            const searchValue = searchInput.value.trim();
            let found = false;

            memberCards.forEach(card => {
                const memberId = card.getAttribute('data-id');
                if (memberId === searchValue) {
                    card.style.display = "flex"; // Show matching card
                    found = true;
                } else {
                    card.style.display = "none"; // Hide others
                }
            });

            if (!found) {
                alert("No member found with ID: " + searchValue);
            }
        });
    </script>
</body>
</html>
